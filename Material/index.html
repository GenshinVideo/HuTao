<!DOCTYPE HTML>
<html>
<head>
  <title>Honey Apricot - Material Calculator</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width,inisial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.min.css" rel="stylesheet">
  <link href="../css/nouislider.css" rel="stylesheet">
  <link href="../css/Material.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="load">
  <div class="atom-spinner">
    <div class="spinner-inner">
      <div class="spinner-line"></div>
      <div class="spinner-line"></div>
      <div class="spinner-line"></div>
      <div class="spinner-circle">
        <img src="../css/UI_EmotionIcon151.png">
      </div>
    </div>
  </div>
</div>


<div class="BackGroundMovie">
  <video src="movie.mp4" loop autoplay muted playsinline></video>
</div>

<div class="SaveAndLoad">
  <a onclick="M.toast" class="btn" id="Save">Save</a>
  <a onclick="M.toast" class="btn" id="Load">Load</a>
  <a onclick="M.toast, Export();" class="btn">Export</a>
  <a onclick="M.toast, Import();" class="btn">Import</a>
  <BR>
  <a onclick="M.toast, CML80();" class="btn" style="margin: 4px 0px 0px 0px">[C] Lv80</a>
  <a onclick="M.toast, TML9();" class="btn" style="margin: 4px 0px 0px 0px">[T] Lv9</a>
  <a onclick="M.toast, TML6();" class="btn" style="margin: 4px 0px 0px 0px">[T] Lv6</a>
</div>

<div class="row">
  <div class="col s12">
    <ul class="tabs header">
      <li class="tab col s3"><a href="#Character" class="Character active">Character</a></li>
      <li class="tab col s3"><a href="#Inventory" class="Inventory">Inventory</a></li>
      <li class="tab col s3"><a href="#Calculator" class="Calculator">Calculator</a></li>
      <li class="tab col s3"><a href="#Other" class="Other">Patch Note</a></li>
    </ul>
  </div>
  <div id="Character" class="col s12">
  </div>
  <div id="Inventory" class="col s12">
    <table class="Inventory">
      <tbody>
        <tr>
          <th colspan="12">インベトリ</th>
        </tr>
        <tr id="I_Inventory">
          <td width="8%" colspan="1">
            <div class="input-field"><i class="prefix">
              <img class="miniicon" src="../image/Small/Item/Item_Heros_Wit.webp"></i><input placeholder="大英雄の経験" id="Heros_Wit" value="0" type="number" class="validate">
            </div>
          </td>
          <td width="8%" colspan="1">
            <div class="input-field"><i class="prefix">
              <img class="miniicon" src="../image/Small/Item/Item_Adventurers_Experience.webp"></i><input placeholder="冒険家の経験" id="Adventurers_Experience" value="0" type="number" class="validate">
            </div>
          </td>
          <td width="8%" colspan="1">
            <div class="input-field"><i class="prefix">
              <img class="miniicon" src="../image/Small/Item/Item_Wanderers_Advice.webp"></i><input placeholder="流浪者の経験" id="Wanderers_Advice" value="0" type="number" class="validate">
            </div>
          </td>
          <td width="16%" colspan="2">
            <div class="input-field"><i class="prefix">
              <img class="miniicon" src="../image/Small/Item/Item_Mora.webp"></i><input placeholder="モラ" id="Mora" value="0" type="number" class="validate">
            </div>
          </td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
          <td width="8%" colspan="1"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="Calculator" class="col s12">
    <table class="Calculator">
      <tbody>
        <tr>
          <th colspan="23">Character</th>
        </tr>
        <tr>
          <td width="8.6%" colspan="2" class="textleft">合計必要数</td>
          <td width="4.3%" colspan="1" rowspan="3"><img class="icon" src="../image/Small/Item/Item_Character_EXP.webp"></td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Ex_Volume"></span></td>
          <td width="4.3%" colspan="1" rowspan="3"><img class="icon" src="../image/Small/Item/Item_Heros_Wit.webp"></td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Ex_Volume_Book"></span> 点</td>
          <td width="4.3%" colspan="1" rowspan="3"><img class="icon" src="../image/Small/Item/Item_Mora.webp"></td>
          <td width="8.6%" colspan="1" class="textright">強化</td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Ex_Volume_Mora"></span></td>
          <td width="8.6%" colspan="1" class="textright">累計</td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="All_Mora_Volume"></span></td>
          <td width="4.3%" colspan="1" rowspan="3"><img class="icon" src="../image/Small/Item/Item_Crown_of_Insight.webp"></td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Crown_of_Insight_Volume"></span></td>
          <td width="18.3%" colspan="5"></td>
        </tr>
        <tr>
          <td width="6.8%" colspan="2" class="textleft">所持数</td>
          <td width="6.8%" colspan="2" class="textright">-</td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="In_Character_EXP_Material"></span> 点</td>
          <td width="6.8%" colspan="1" class="textright">突破</td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="As_Mora_Volume"></span></td>
          <td width="6.8%" colspan="1" class="textright">所持</td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="In_Mora_Volume"></span></td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="In_Crown_of_Insight_Volume"></span></td>
          <td width="18.3%" colspan="5"></td>
        </tr>
        <tr>
          <td width="8.6%" colspan="2" class="textleft">残り必要数</td>
          <td width="8.6%" colspan="2" class="textright">-</td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Ne_Character_EXP_Material"></span> 点</td>
          <td width="8.6%" colspan="1" class="textright">天賦</td>
          <td width="8.6%" colspan="2" class="textright"><span class="Calculator" id="Ta_Mora_Volume"></span></td>
          <td width="6.8%" colspan="1" class="textright">残り</td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="Ne_Mora_Volume"></span></td>
          <td width="6.8%" colspan="2" class="textright"><span class="Calculator" id="Ne_Crown_of_Insight_Volume"></span></td>
          <td width="18.3%" colspan="5"></td>
        </tr>
        <tr>
          <th id="C_Jewels" colspan="23">Jewels</th>
        </tr>
        <tr>
          <th id="C_Elemental_Stones" colspan="23">Elemental Stones</th>
        </tr>
        <tr>
          <th id="C_Common_Material" colspan="23">Common Material</th>
        </tr>
        <tr>
          <th id="C_Local_Material" colspan="23">Local Material</th>
        </tr>
        <tr>
          <th id="C_Talent_Level_Up_Material" colspan="23">Talent Level-Up Material</th>
        </tr>
      </tbody>
    </table><BR>
  </div>
  <div id="Other" class="col s12">
  </div>
</div>



<script src="../js/nouislider.js"></script>
<script src="../js/materialize.min.js"></script>
<script src="../js/init.js"></script>
<script src="../js/Material.js"></script>
</body>
</html>
